<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve Suas Tarefas</h2>
            <form id="add-task-form">
                <input type="text" id="task-title" placeholder="O que vocÃª vai fazer?">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline" ></ion-icon>
                </button>
            </form>
        </div>
        <div id="test-list-container">
            <h2>:::Sua tarefas:::</h2>
            <ul id="task-list">
                <li class="task-box">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmarck-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>

                </li>

            </ul>

        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
